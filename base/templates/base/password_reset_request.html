{% extends 'base/main.html' %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">Reset Password</h2>

    <form method="POST" class="auth-form">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required class="auth-input" autofocus>
        <button type="submit" class="auth-button">Send reset password email</button>
    </form>
</div>
{% endblock content %}
