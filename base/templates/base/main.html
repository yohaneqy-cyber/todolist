<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MySite{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}" />

  <!-- Apply dark mode class before page renders to prevent flicker -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          document.documentElement.classList.add("dark-mode");
        }
      } catch (e) {
        // ignore errors
      }
    })();
  </script>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  {% include 'base/navbar.html' %}

  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>

  <!-- Messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <!-- Main Content -->
  <main id="main-content" class="content-wrapper">
    {% block content %}{% endblock %}
  </main>

  <!-- Scripts -->
  {% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("darkModeToggle");
      const html = document.documentElement;

      // Set initial button icon based on dark mode state
      const isDark = localStorage.getItem("dark-mode") === "true";
      if (isDark) {
        html.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      } else {
        html.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙";
      }

      // Toggle dark mode on button click
      toggleBtn.addEventListener("click", () => {
        html.classList.toggle("dark-mode");
        const darkActive = html.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", darkActive);
        toggleBtn.textContent = darkActive ? "☀️" : "🌙";
      });

      // Auto hide messages after 3 seconds
      const messages = document.querySelectorAll(".messages li");
      messages.forEach((msg) => {
        setTimeout(() => {
          msg.style.opacity = "0";
          msg.style.transform = "translateY(-10px)";
        }, 2600);
        setTimeout(() => {
          msg.remove();
        }, 3000);
      });
    });
  </script>
  {% endblock %}
</body>
</html>
