<!DOCTYPE html>
<html lang="fa" dir="ltr" style="visibility: hidden;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MySite{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2" />

  <!-- اجرای سریع اسکریپت قبل از لود CSS برای تنظیم حالت تاریک و نمایش صفحه -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          document.documentElement.classList.add("dark-mode");
        }
      } catch (e) {}
      // حالا صفحه را نمایان کن وقتی کلاس تاریک اضافه یا حذف شد
      document.documentElement.style.visibility = "visible";
    })();
  </script>

  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'base/navbar.html' %}

  <!-- دکمه تغییر حالت تاریک -->
  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}

  {% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("darkModeToggle");
    const root = document.documentElement; // html element

    // مقدار اولیه دکمه بر اساس localStorage / کلاس در <html>
    if (root.classList.contains("dark-mode")) {
      toggleBtn.textContent = "☀️";
    } else {
      toggleBtn.textContent = "🌙";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = root.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", isDark);
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
    });

    // افکت محو شدن پیام‌ها
    const messages = document.querySelectorAll(".messages li");
    if (messages.length) {
      messages.forEach((msg) => {
        setTimeout(() => {
          msg.style.opacity = "0";
          msg.style.transform = "translateY(-10px)";
        }, 2600);
        setTimeout(() => {
          msg.remove();
        }, 3000);
      });
    }
  });
</script>

  {% endblock %}
</body>
</html>
