<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MySite{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

  <style>
    /* حالت پیش‌فرض inputs */
    input, textarea, select {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* وقتی کلاس dark-mode روی body هست */
    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background-color: #1f1f1f !important;
      color: #f1f1f1 !important;
      caret-color: white !important;
      border: 1px solid #444 !important;
    }

    /* مخفی کردن صفحه تا بارگذاری حالت (مثل قبل) */
    body {
      visibility: hidden;
      transition: visibility 0.3s ease;
    }
  </style>

  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      } catch (e) {}

      function showBody() {
        if (document.body) {
          document.body.style.visibility = "visible";
        } else {
          setTimeout(showBody, 20);
        }
      }

      showBody();
    })();
  </script>

  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'base/navbar.html' %}

  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("darkModeToggle");
      const root = document.body;

      // دیگر نیازی به دستکاری inline استایل inputs نداریم

      // تنظیم اولیه دکمه و کلاس
      if (localStorage.getItem("dark-mode") === "true") {
        root.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      } else {
        root.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙";
      }

      toggleBtn.addEventListener("click", () => {
        root.classList.toggle("dark-mode");
        const isDark = root.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", isDark);
        toggleBtn.textContent = isDark ? "☀️" : "🌙";
      });

      const messages = document.querySelectorAll(".messages li");
      if (messages.length) {
        messages.forEach((msg) => {
          setTimeout(() => {
            msg.style.opacity = "0";
            msg.style.transform = "translateY(-10px)";
          }, 2600);
          setTimeout(() => {
            msg.remove();
          }, 3000);
        });
      }
    });
  </script>
  {% endblock %}
</body>
</html>
