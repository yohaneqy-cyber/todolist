<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MySite{% endblock %}</title>

  {% load static %}

  <!-- اجرای فوری حالت تاریک قبل از لود CSS -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          document.documentElement.classList.add("dark-mode");
        }
      } catch (e) {}
    })();
  </script>

  <!-- CSS فوری برای جلوگیری از چشمک -->
  <style>
    html.dark-mode, body.dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1 !important;
    }
    html.dark-mode input,
    html.dark-mode textarea,
    html.dark-mode select {
      background-color: #1f1f1f !important;
      color: #f1f1f1 !important;
      border: 1px solid #444 !important;
      caret-color: white;
    }
  </style>

  <!-- CSS اصلی سایت -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

  {% block extra_css %}{% endblock %}
</head>

<body class="{% if localStorage_dark_mode %}dark-mode{% endif %}">
  {% include 'base/navbar.html' %}

  <!-- دکمه تغییر حالت تاریک -->
  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  <!-- پیام‌ها -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("darkModeToggle");
      const root = document.body;

      // اعمال حالت اولیه
      if (localStorage.getItem("dark-mode") === "true") {
        root.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      } else {
        root.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙";
      }

      // تغییر حالت با کلیک
      toggleBtn.addEventListener("click", () => {
        root.classList.toggle("dark-mode");
        const isDark = root.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", isDark);
        toggleBtn.textContent = isDark ? "☀️" : "🌙";
      });

      // پیام‌ها محو شوند
      const messages = document.querySelectorAll(".messages li");
      if (messages.length) {
        messages.forEach((msg) => {
          setTimeout(() => {
            msg.style.opacity = "0";
            msg.style.transform = "translateY(-10px)";
          }, 2600);
          setTimeout(() => {
            msg.remove();
          }, 3000);
        });
      }
    });
  </script>
  {% endblock %}
</body>
</html>
