<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <!-- 💡 Apply dark mode BEFORE CSS to avoid flicker -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          // اگر در CSS شما استایل‌ها روی body.dark-mode تعریف شده
          document.body ? document.body.classList.add("dark-mode") : document.documentElement.classList.add("dark-mode");
        }
      } catch (e) {}
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySite</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">

  {% block extra_css %}{% endblock %}
</head>

<body class="{% if request.session.dark_mode %}dark-mode{% endif %}">
  <!-- Navbar -->
  {% include 'base/navbar.html' %}

  <!-- Dark Mode Toggle Button -->
  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  <!-- Messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Scripts -->
  {% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("darkModeToggle");

      // Load dark mode state
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      } else {
        document.body.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙";
      }

      // Toggle and save preference
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", isDark);
        toggleBtn.textContent = isDark ? "☀️" : "🌙";
      });

      // Hide messages smoothly
      const messages = document.querySelectorAll(".messages li");
      if (messages.length) {
        messages.forEach((msg) => {
          setTimeout(() => {
            msg.style.opacity = "0";
            msg.style.transform = "translateY(-10px)";
          }, 2600);
          setTimeout(() => {
            msg.remove();
          }, 3000);
        });
      }
    });
  </script>
  {% endblock %}
</body>
</html>
