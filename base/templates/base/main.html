<!DOCTYPE html>
<html lang="fa" dir="ltr" style="visibility: hidden;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MySite{% endblock %}</title>

  <!-- اجرای سریع اسکریپت قبل از لود CSS برای جلوگیری از فلش -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          // اضافه کردن کلاس موقت به html برای جلوگیری از فلش
          document.documentElement.classList.add("dark-mode-temp");
        }
      } catch (e) {}
      document.documentElement.style.visibility = "visible";
    })();
  </script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2" />
  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'base/navbar.html' %}

  <!-- دکمه تغییر حالت تاریک -->
  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("darkModeToggle");
      const body = document.body;

      // حذف کلاس موقت از html
      document.documentElement.classList.remove("dark-mode-temp");

      // مقدار اولیه دکمه بر اساس localStorage
      if (localStorage.getItem("dark-mode") === "true") {
        body.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      } else {
        body.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙";
      }

      toggleBtn.addEventListener("click", () => {
        const isDark = body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", isDark);
        toggleBtn.textContent = isDark ? "☀️" : "🌙";
      });

      // افکت محو شدن پیام‌ها (در صورت وجود)
      const messages = document.querySelectorAll(".messages li");
      if (messages.length) {
        messages.forEach((msg) => {
          setTimeout(() => {
            msg.style.opacity = "0";
            msg.style.transform = "translateY(-10px)";
          }, 2600);
          setTimeout(() => {
            msg.remove();
          }, 3000);
        });
      }
    });
  </script>
  {% endblock %}
</body>
</html>
