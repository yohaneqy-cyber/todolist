<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MySite{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

  <!-- Hide body until mode is set -->
  <style>
    body {
      visibility: hidden;
      transition: visibility 0.3s ease;
    }
  </style>

  <!-- اجرای حالت تاریک قبل از لود صفحه برای جلوگیری از چشمک -->
  <script>
    (function () {
      try {
        if (localStorage.getItem("dark-mode") === "true") {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      } catch (e) {}

      function showBody() {
        if (document.body) {
          document.body.style.visibility = "visible";
        } else {
          setTimeout(showBody, 20);
        }
      }

      showBody();
    })();
  </script>

  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'base/navbar.html' %}

  <!-- دکمه تغییر حالت تاریک -->
  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  <!-- پیام‌ها -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("darkModeToggle");
      const root = document.body;

      // تابع اعمال رنگ حاشیه فرم‌ها در حالت دارک مود
      function applyDarkBorders() {
        if (root.classList.contains("dark-mode")) {
          const inputs = document.querySelectorAll("input, textarea, select");
          inputs.forEach(input => {
            input.style.borderColor = "#444";  // رنگ حاشیه تیره
          });
        } else {
          const inputs = document.querySelectorAll("input, textarea, select");
          inputs.forEach(input => {
            input.style.borderColor = ""; // حذف استایل inline برای برگشت به CSS عادی
          });
        }
      }

      // اعمال حالت اولیه و رنگ حاشیه
      if (localStorage.getItem("dark-mode") === "true") {
        root.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      } else {
        root.classList.remove("dark-mode");
        toggleBtn.textContent = "🌙";
      }
      applyDarkBorders();

      // کلیک روی دکمه تغییر حالت تاریک
      toggleBtn.addEventListener("click", () => {
        root.classList.toggle("dark-mode");
        const isDark = root.classList.contains("dark-mode");
        localStorage.setItem("dark-mode", isDark);
        toggleBtn.textContent = isDark ? "☀️" : "🌙";

        // کمی تأخیر بده تا کلاس تغییر کنه سپس رنگ حاشیه رو اعمال کن
        setTimeout(applyDarkBorders, 50);
      });

      // پیام‌ها محو شوند
      const messages = document.querySelectorAll(".messages li");
      if (messages.length) {
        messages.forEach((msg) => {
          setTimeout(() => {
            msg.style.opacity = "0";
            msg.style.transform = "translateY(-10px)";
          }, 2600);
          setTimeout(() => {
            msg.remove();
          }, 3000);
        });
      }
    });
  </script>
  {% endblock %}
</body>
</html>
