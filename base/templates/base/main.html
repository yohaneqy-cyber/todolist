<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MySite{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

  <!-- Dark mode setup before page load (no flash) -->
  <script>
  (function () {
    try {
      if (localStorage.getItem("dark-mode") === "true") {
        document.documentElement.classList.add("dark-mode"); // add to <html>
      }
    } catch (e) {}
  })();
  </script>

  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'base/navbar.html' %}

  <!-- Dark mode toggle button -->
  <div class="dark-mode-toggle-container">
    <button id="darkModeToggle" class="dark-mode-toggle" title="تغییر حالت تیره">🌙</button>
  </div>

  <!-- Messages -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("darkModeToggle");
    const root = document.documentElement; // use <html>

    // Initial state
    if (localStorage.getItem("dark-mode") === "true") {
      root.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    } else {
      root.classList.remove("dark-mode");
      toggleBtn.textContent = "🌙";
    }

    // Toggle click
    toggleBtn.addEventListener("click", () => {
      root.classList.toggle("dark-mode");
      const isDark = root.classList.contains("dark-mode");
      localStorage.setItem("dark-mode", isDark);
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
    });

    // Fade out messages
    const messages = document.querySelectorAll(".messages li");
    if (messages.length) {
      messages.forEach((msg) => {
        setTimeout(() => {
          msg.style.opacity = "0";
          msg.style.transform = "translateY(-10px)";
        }, 2600);
        setTimeout(() => {
          msg.remove();
        }, 3000);
      });
    }
  });
  </script>
  {% endblock %}
</body>
</html>
